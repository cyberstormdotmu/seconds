<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:c="http://java.sun.com/jsp/jstl/core"

	<h:form id="toolbarform">

		<!--  <p:growl id="messages" />   -->
		<p:remoteCommand name="onclickpassparam"

		<p:menubar autoDisplay="false">
			<p:submenu label="Projeler" icon="ui-icon-flag">
				<!-- 				<p:menuitem value="Proje Kurulum" icon="ui-icon-flag" -->
				<!-- 					url="/pages/projectInstallation.jsf" /> -->
				<p:menuitem value="Projeler" icon="ui-icon-flag"

			</p:submenu>

			<p:menuitem value="Dağıtım Hatları" icon="ui-icon-arrow-4-diag"

			<p:menuitem value="Binalar" icon="ui-icon-home"

			<p:menuitem value="Odalar" icon="ui-icon-flag" url="/pages/rooms.jsf" />

			<p:menuitem value="Faturalar" icon="ui-icon-flag"

			<!-- Added for testing purpose -->
			<p:menuitem value="Drag Drop" icon="ui-icon-arrow-4-diag"
				url="/pages/dragDropProject.xhtml" />


			<f:facet name="options">
				<p:commandButton type="button" value="Raporlama"
					icon="ui-icon-extlink" url="/pages/rooms.jsf" />
			</f:facet>
