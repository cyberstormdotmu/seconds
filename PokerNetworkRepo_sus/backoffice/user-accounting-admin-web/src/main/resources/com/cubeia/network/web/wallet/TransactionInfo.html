<html xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
  <wicket:extend>
  
      <div class="row-fluid">
          <div class="span6">
              <div class="widget-box">
                  <div class="widget-title"><h5>Transaction Details</h5></div>
                     <div class="widget-content">
                  
                        <table class="dataview table table-bordered table-striped">
                          <tr>
                              <td>ID</td>
                              <td wicket:id="txId"/>
                          </tr>
                          <tr>
                              <td>External ID</td>
                              <td wicket:id="txExternalId"/>
                          </tr>
                            <tr>
                              <td>Date</td>
                              <td wicket:id="timestamp"/>
                          </tr>
                          <tr>
                              <td>Comment</td>
                              <td wicket:id="comment"/>
                          </tr>
                      </table>
                  
                  </div>
               </div>
          </div>
      </div>
          
          
      <div class="row-fluid">
          <div class="span6">
              <div class="widget-box">
                  <div class="widget-title"><h5>Attributes</h5></div>
                     <div class="widget-content">
                  
                        <table class="dataview table table-bordered table-striped">
                           <tr><th>Key</th><th>Value</th></tr>
                           <tr wicket:id="attributeList">
                             <td><span wicket:id="key">k</span></td>
                             <td><span wicket:id="value">v</span></td>
                            </tr>
                      </table>
                  
                  </div>
               </div>
          </div>
      </div>
  
   <div class="row-fluid">
          <div class="span6">
              <div class="widget-box">
                  <div class="widget-title"><h5>Entries</h5></div>
                     <div class="widget-content">
                  
                        <table class="dataview table table-bordered table-striped">
                           <tr>
                                <th>Entry id</th>
                                <th>Account id</th>
                                <th>Amount</th>
                                <th>Resulting balance</th>
                           </tr>
                           <tr class="even" wicket:id="entryList">
                                <td wicket:id="id"></td>
                                <td><span wicket:id="accountEntriesLink"/></td>
                                <td wicket:id="amount" align="right"></td>
                                <td wicket:id="resultingBalance" align="right"></td>
                           </tr>
                      </table>
                  
                  </div>
               </div>
          </div>
      </div>
    
 
    
  </wicket:extend>
</body>
</html>
