<html xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
  <wicket:extend>
  
  <div class="row-fluid">
      <div class="span12">
          <div class="widget-box">
              <div class="widget-title"><h5>Wallet request details</h5></div>
              <div class="widget-content">
                  <table class="dataview table table-bordered table-striped">
                      <tr>
                          <td>Id</td>
                          <td><span wicket:id="id"/></td>
                      </tr>

                      <tr>
                          <td>Operator Id</td>
                          <td><span wicket:id="operatorId"/></td>
                      </tr>

                      <tr>
                          <td>Status</td>
                          <td><span wicket:id="status"/></td>
                      </tr>

                      <tr>
                          <td>Timestamp</td>
                          <td><span wicket:id="timestamp"/></td>
                      </tr>
                      
                      <tr>
                          <td>Timestamp Millis</td>
                          <td><span wicket:id="timestampMillis"/></td>
                      </tr>
                      
                      <tr>
                          <td>Type</td>
                          <td><span wicket:id="type"/></td>
                      </tr>
                      
                      <tr>
                          <td>Amount</td>
                          <td><span wicket:id="amount"/></td>
                      </tr>
                      
                      <tr>
                          <td>Currency</td>
                          <td><span wicket:id="currency"/></td>
                      </tr>
                      
                      <tr>
                          <td>Request</td>
                          <td><span wicket:id="payload"/></td>
                      </tr>
                      
                      <tr>
                          <td>Response</td>
                          <td><span wicket:id="response"/></td>
                      </tr>
                      
                      <tr>
                          <td>Request Id</td>
                          <td><span wicket:id="requestId"/></td>
                      </tr>
                      
                      <tr>
                          <td>Message</td>
                          <td><span wicket:id="message"/></td>
                      </tr>

                  </table>
              </div>
          </div>
          
          <div class="widget-box">
              <div class="widget-title"><h5>Request Events</h5></div>
              <div class="widget-content">
                  <table class="dataview table table-bordered table-striped" cellspacing="0" width="100%" wicket:id="eventTable"></table>
              </div>
          </div>
          
      </div>
  </div>
    <h3></h3>
    

  </wicket:extend>
</body>
</html>
