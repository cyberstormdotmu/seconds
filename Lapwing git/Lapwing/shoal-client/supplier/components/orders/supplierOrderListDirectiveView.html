<table class="table table-striped table-responsive table-hover table-headings">
    <thead>
    <tr>
        <th>Date</th>
        <th>Order Reference</th>
        <th>Buyer Organisation</th>
        <th>Principal</th>
        <th class="text-right">Net</th>
        <th>Payment Status</th>
        <th ng-if="vm.orders[0].status != 'Cancelled'">Due Date</th>
        <th class="text-center"></th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="order in vm.orders">
        <td>{{ order.created | date:'short' }}</td>
        <td>{{ order.reference }}</td>
        <td>{{ order.buyerOrganisationName }}</td>
        <td>{{ order.vendorName }}</td>
        <td class="text-right">{{ order.orderTotal.net | currency }}</td>
        <td>{{ order.paymentStatus }}</td>
        <td>{{ order.dueDate | date:'dd/MM/yyyy' }}</td>
        <td class="text-center">
            <a class="btn btn-success btn-xs" id="view-order-{{order.reference}}"
                       ui-sref="loggedIn.orders.detail({ reference: order.reference })"><span
                    class="fa fa-pencil" aria-hidden="true"></span></a>
        </td>
    </tr>
    </tbody>
</table>
