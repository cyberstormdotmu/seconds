<table class="table table-striped table-responsive table-hover table-headings">
    <thead>
    <tr>
        <th>Buyer Name</th>
        <th>Requested Amount</th>
        <th>Requested Date</th>
        <th class="text-center">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="creditWithdrawRequest in vm.creditWithdrawRequests">
        <td>{{ creditWithdrawRequest.buyer.user.username }}</td>
        <td>{{ creditWithdrawRequest.requestedAmount }}</td>
        <td>{{ creditWithdrawRequest.requestedDate | date:'short' }}</td>
        <td class="text-center">
            <div class="btn-group" uib-dropdown>
                <button id="registrations-authorise-{{ creditWithdrawRequest.buyer.emailAddress }}" type="button" class="btn btn-success btn-xs" uib-dropdown-toggle><span
                        class="fa fa-flash" aria-hidden="true"></span> Actions <span
                        class="caret"></span></button>
                <ul class="uib-dropdown-menu" role="menu">
                    <li role="menuitem"><a id="registrations-confirm-{{ creditWithdrawRequest.buyer.emailAddress }}" ng-click="vm.recordPayment(creditWithdrawRequest)">Record Payment</a></li>
                    <li role="menuitem"><a id="registrations-reject-{{ creditWithdrawRequest.buyer.emailAddress }}" ng-click="vm.cancelWithdrawCredit(creditWithdrawRequest)">Cancel Withdraw Request</a></li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
