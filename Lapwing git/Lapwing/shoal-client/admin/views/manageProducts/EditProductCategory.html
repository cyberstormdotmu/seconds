<div class="modal-header">
    <button type="button" class="close" ng-click="vm.close()">&times;</button>
    <h3 class="modal-title">Add/Edit Category</h3>
</div>
<form class="form-horizontal" role="form" name="productCategoryEdit" sho-mark-required-fields
        id="productCategoryEdit" ng-submit="productCategoryEdit.$valid && vm.productCategoryEdit(vm.manageCategory)">
<div class="modal-body">
    <div ng-hide="!vm.categoryFormAddEdit.isSuccess" class="alert alert-success">{{vm.categoryFormAddEdit.successMessage}}</div>
    <div ng-hide="!vm.categoryFormAddEdit.isError" class="alert alert-danger">{{vm.categoryFormAddEdit.errorMessage}}</div>
    <div class="form-group" sho-highlight-errors>
            <label for="input2" class="control-label col-xs-3">Category</label>
        <div class="col-xs-4">
            <input type="text" id="" ng-model="vm.manageCategory.name" name="categoryName" value="vm.manageCategory.name" class="form-control input-sm" required>
        	<div class="help-block" ng-messages="productCategoryEdit.categoryName.$error">
            <p ng-message="required" class="text-danger">
                <small>Please enter category Name.</small>
            </p>
      		</div>
        </div>
    </div>

    <div class="form-group" sho-highlight-errors ng-if="vm.manageCategory.id == 0 && !vm.manageCategory.checked">
        <label for="input2" class="control-label col-xs-3">Parent Category</label>
        <div class="col-xs-4">
        <select id="select-default2" ng-model="vm.manageCategory.parent.name" name="parentCategory" class="form-control input-sm" required>
        	<option ng-repeat="categoryList in vm.productCategoryList" 
                      value="{{categoryList.name}}">{{categoryList.name}} 
             </option>
        </select>
        <div class="help-block" ng-messages="productCategoryEdit.parentCategory.$error">
        <p ng-message="required" class="text-danger">
            <small>Please enter category Name.</small>
        </p>
  		</div>
        </div>
    </div>
    
    <div class="form-group" ng-show="vm.manageCategory.id > 0 && !vm.manageCategory.checked">
        <label for="input2" class="control-label col-xs-3">Parent Category</label>
        <div class="col-xs-4">
        <select id="select-default2" ng-model="vm.manageCategory.parent.name" class="form-control input-sm">
        	<option ng-repeat="categoryList in vm.productCategoryList" 
                      value="{{categoryList.name}}">{{categoryList.name}} 
             </option>
        </select>
        </div>
    </div>

    <div class="form-group">
            <label for="check-disabled3" class="control-label col-xs-3">Is Parent Category</label>
        <div class="col-xs-4">
            <input type="checkbox" id="check-disabled3" value="option1" ng-model="vm.manageCategory.checked" ng-init="vm.manageCategory.checked = vm.isParent" class="input-sm">
        </div>
    </div>
</div>
<input type="hidden" ng-model="vm.manageCategory.id">
<div class="form-group">
    <div class="col-xs-4 col-xs-offset-8">
        <button type="submit" class="btn btn-success">Add/Edit Category</button>
    </div>
</div>
</form>
