<div class="modal-header">
	<button type="button" class="close" ng-click="vm.close()">&times;</button>
	<h3 class="modal-title">Upload Bulk Products Data</h3>
</div>
<div ng-if="vm.successMessage" class="bg-success">
	<p>{{ vm.successMessage }}</p>
</div>
<div ng-if="vm.errorMessage" class="bg-danger">
	<p>{{ vm.errorMessage }}</p>
</div>
<div class="modal-body">
	<form id="bulkUp-load-Products" class="form-horizontal"
		enctype="multipart/form-data role="
		form" name="vm.bulkUploadProductsData" sho-mark-required-fields
		ng-submit="vm.bulkUploadProducts()">
		<fieldset>
			<div class="row">
				<div class="form-group" sho-highlight-errors>
					<div class="col-xs-1"></div>
					<div class="col-xs-4">
						<label>Bulk upload products data file choose</label>
					</div>
					<div class="col-xs-7">
						<input type="file" file-model="bulkUploadProductsFile"
							accept=".xlsx,.xls" required />
					</div>
				</div>
			</div>
		</fieldset>
		<div class="row">
		<div class="col-xs-8">
			<a href="views/manageProducts/BulkUploadProducts/DemoFiles/DemoExcelSheet.xlsx" > Click here to download bulk products sample file(.xlsx,.xls)</a><br/>
			<a href="views/manageProducts/BulkUploadProducts/DemoFiles/Rules.docx" >Click here to download input rules sample file(.docx)</a>
		</div>
		<div class="form-group">
			<div class="col-xs-4">
				<button type="submit" class="btn btn-success">Upload Bulk Products</button>
			</div>
		</div>
		</div>
	</form>
</div>
