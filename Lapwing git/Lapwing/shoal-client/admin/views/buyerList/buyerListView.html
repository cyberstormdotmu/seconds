<div class="content-wrap"><div id="main-content" class="container">

    <div id="left-column" class="col-sm-12">
        <div class="row">
            <div class="pull-right">
                <button class="btn btn-default btn-xs" id="refresh" ng-click="vm.refresh()"><span
                        class="fa fa-refresh" aria-hidden="true"></span> Refresh
                </button>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-responsive table-hover table-headings">
                <thead>
                <tr>
                	<th>User Name</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Mobile number</th>
                    <th>Email address</th>
                    <th>Organisation Name</th>
                    <th>Company No.</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="buyer in vm.buyers">
                    <td>{{ buyer.userName }}</td>
                    <td>{{ buyer.firstName }}</td>
                    <td>{{ buyer.surname }}</td>
                    <td>{{ buyer.mobileNumber }}</td>
                    <td>{{ buyer.emailAddress }}</td>
                    <td>{{ buyer.organisation }}</td>
                    <td>{{ buyer.companyNo }}</td> 
                    <td class="text-center"><a class="btn btn-success btn-xs" id="view-buyer-{{ buyer.buyerId }}"
                            ui-sref="loggedIn.buyerList.detail({ id: buyer.buyerId })"><span class="fa fa-search" aria-hidden="true"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
